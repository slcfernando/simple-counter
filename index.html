<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>

    <link rel="stylesheet" href="..\assets\normalize.css">
    <link rel="stylesheet" href="styles.css">

    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;900&display=swap" rel="stylesheet">
    
    <link rel="icon" href="assets/motion-letter.png">
</head>
<body>
    <main>
        <div class="container">
            <h1>
                Counter
            </h1>
            <span id="value">0</span>
            <div class="button-container">
                <button class="btn minus five">-5</button>
                <button class="btn minus one">-1</button>
                <button class="btn clear">C</button>
                <button class="btn plus one">+1</button>
                <button class="btn plus five">+5</button>
            </div>
        </div>
    </main>

    <script src="scripts.js"></script>
</body>
</html>
